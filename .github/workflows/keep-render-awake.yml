name: Keep Render Awake

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes (UTC)
  workflow_dispatch:        # allows manual run from Actions tab
  push:                     # run after pushing new code
    branches:
      - main                # change if your default branch is not "main"

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      URL: "https://delivery-backend-jd78.onrender.com"
    steps:
      - name: Ping backend (keep alive)
        run: |
          echo "Pinging $URL at $(date -u)"
          # curl with short timeout; do not fail the workflow if ping fails
          curl -fsS --max-time 10 "$URL" -o /dev/null || true
